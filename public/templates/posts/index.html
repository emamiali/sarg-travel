<h2>Posts</h2>
<hr>

<body ng-controller="postsIndexCtrl">
<p ng-if="!posts.length">No posts yet.</p>

<div ng-if="posts.length">
  <div ng-repeat="post in posts">
    <p>
      <strong><a ng-href="/posts/{{post._id}}">{{post.title}}</a></strong> - {{post.post}} -- {{post.postBy}} -- {{post.CityName}}
    </p>
  </div>
</div>
</body>

<a class="btn btn-primary btn-block" href="/posts/new">Add New Post</a>
