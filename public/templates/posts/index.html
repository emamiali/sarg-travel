<h2>Posts</h2>
<hr>

<div ng-repeat="post in postsCityIndexCtrl.posts">
    <p>this is the content of the post: {{post.content}}</p>
    <p>this is the city name: {{post._user.displayName}}</p>
    <a class="btn btn-primary btn-block" ng-href="/cities/{{post._city}}/posts/new" ng-show="main.currentUser.isLoggedIn()">Add New Post</a>
</div>
