<h2>Posts</h2>
<hr>


<p ng-if="!postsIndexCtrl.posts.length">No posts yet.</p>

<div ng-if="postsIndexCtrl.posts.length">
  <div ng-repeat="post in postsIndexCtrl.posts">
    <p>
      <strong><a ng-href="/posts/{{post._id}}">{{post.title}}</a></strong>
      <p>
        {{post.post}}
      </p>
      {{post}}
      <strong>Name: {{post.user.displayName}}</strong>
    </p>
  </div>
</div>

<a class="btn btn-primary btn-block" href="/posts/new" ng-show="main.currentUser.isLoggedIn()">Add New Post</a>
