<div id="profilepage">


<div id="profile" ng-controller="ProfileController as profileCtrl">

  <div class="card" style="width: 20rem;">

    <div class="card-block">
        <h3>{{main.currentUser.displayName}}</h3>

      <img class="blankprofile" src="/images/blankpic.png" alt="Card image cap">

    <div id="userinfo">

      <p class="defaultinput"><strong>Username:</strong><span class="profilefont"> {{main.currentUser.displayName}} </span></p>
      <p class="defaultinput"><strong>Email:</strong><span class="profilefont">  {{main.currentUser.email}} </span></p>
      <p class="defaultinput"><strong>Joined:</strong><span class="profilefont">  {{ main.currentUser.created }} </span></p>
      <p class="defaultinput"><strong>Posts:</strong><span class="profilefont">  {{ 0 }} </span></p>
    </div>

    </div>
  </div>

  <hr>
  <a id="editbutton" href="#" ng-click="profileCtrl.showEditForm=true" ng-hide="profileCtrl.showEditForm" class="btn btn-default"><i class="fa fa-pencil"></i> Edit Profile</a>

  <form  ng-submit="profileCtrl.updateProfile()" ng-show="profileCtrl.showEditForm">
    <div class="form-group">
      <input class="edituserprofile" type="text" ng-model="profileCtrl.new_profile.displayName" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <input class="edituserprofile" type="text" ng-model="profileCtrl.new_profile.email" class="form-control" placeholder="Email">
    </div>

      <input id="savebutton" type="submit" value="Save Profile" class="btn btn-block btn-info">
  </form>

</div>

</div>


<div class="container" ng-controller="PostsIndexController as postsIndexCtrl">
  <div ng-repeat="post in postsIndexCtrl.posts">
      <p>{{post.content}}</p>
      <p>{{post._city.cityName}}</p>
  </div>
</div>
