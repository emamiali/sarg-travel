<h2>City name: {{citiesShowCtrl.city.cityName}}</h2>
<h4>Country: {{citiesShowCtrl.city.country}}</h4>
<a class="btn btn-primary"
    ng-href="/cities/{{citiesShowCtrl.city._id}}/edit">Edit City</a>
<a class="btn btn-primary btn-block" href="/cities/{{citiesShowCtrl.city._id}}/posts/new" ng-show="main.currentUser.isLoggedIn()">Add New Post</a>
<div class="container" ng-controller="PostsIndexController as postsIndexCtrl">
    <div ng-repeat="post in postsIndexCtrl">
      <p>Content: {{post}}</p>
    </div>
</div>
