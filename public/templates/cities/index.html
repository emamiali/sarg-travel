<h2>Cities</h2>
<hr>


<p ng-if="!citiesIndexCtrl.cities.length">No cities yet.</p>

<div ng-if="citiesIndexCtrl.cities.length">
  <div ng-repeat="city in citiesIndexCtrl.cities">
    <p>
      <strong><a ng-href="/cities/{{city._id}}/posts">{{city.cityName}}</a></strong>
    </p>
  </div>
</div>


<a class="btn btn-primary btn-block" href="/cities/new" ng-show="main.currentUser.isLoggedIn()">Add New City</a>
