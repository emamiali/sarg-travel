

<form ng-submit="citiesNewCtrl.create()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="CityName" ng-model="citiesNewCtrl.city.cityName">
  </div>
  <div class="form-group">
    <textarea class="form-control" placeholder="Country" ng-model="citiesNewCtrl.city.country"></textarea>
  </div>
  <input id="createpostbutton" type="submit" value="Create City" class="btn btn-block btn-info">
</form>
